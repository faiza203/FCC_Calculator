<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FCC_CALCULATOR</title>
  </head>
  <body>
    <div class="cal" id="cal">
      <p class="formulaScreen"></p>
      <input type="number" name="Number" id="number" readonly />
      <button type="reset" value="reset">AC</button>
      <button type="button" value="/">/</button>
      <button type="button" value="*">*</button>
      <button type="button" value="7">7</button>
      <button type="button" value="8">8</button>
      <button type="button" value="9">9</button>
      <button type="button" value="-">-</button>
      <button type="button" value="4">4</button>
      <button type="button" value="5">5</button>
      <button type="button" value="6">6</button>
      <button type="button" value="+">+</button>
      <button type="button" value="1">1</button>
      <button type="button" value="2">2</button>
      <button type="button" value="3">3</button>
      <button type="button" value="equal">=</button>
      <button type="button" value="0">0</button>
      <button type="button" value=".">.</button>
    </div>
    <div class="footer">
      Designed and Coded by
      <a href="https://faiza235.herokuapp.com">Faiza Fiaz</a>
    </div>
  </body>
</html>
