<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FCC_CALCULATOR</title>
  </head>
  <body>
    <div class="cal" id="cal">
      <p class="formulaScreen">453275</p>
      <p class="outputScreen">453275</p>
      <div class="buttons">
        <button type="reset" value="reset" class="clear">AC</button>
        <button type="button" value="/" class="sym">/</button>
        <button type="button" value="*" class="sym">*</button>
        <button type="button" value="7" class="int">7</button>
        <button type="button" value="8" class="int">8</button>
        <button type="button" value="9" class="int">9</button>
        <button type="button" value="-" class="sym">-</button>
        <button type="button" value="4" class="int">4</button>
        <button type="button" value="5" class="int">5</button>
        <button type="button" value="6" class="int">6</button>
        <button type="button" value="+" class="sym">+</button>
        <button type="button" value="1" class="int">1</button>
        <button type="button" value="2" class="int">2</button>
        <button type="button" value="3" class="int">3</button>
        <button type="button" value="0" class="int zero">0</button>
        <button type="button" value="." class="int">.</button>
        <button type="button" value="equal" class="equal">=</button>
      </div>
    </div>
    <div class="footer">
      Designed and Coded by
      <a href="https://faiza235.herokuapp.com">Faiza Fiaz</a>
    </div>
  </body>
</html>
